        #ball {
            width: 10px;

<script type="text/javascript">
    (function() {

        var myField = new Field(),
            myBall = new GameBall();

        myField.$el.appendTo('body')
        myField.addObject(myBall);

        // Start animation
        var loop = function() {
            window.requestAnimationFrame(loop);
            myField.renderAll();
        }

        window.requestAnimationFrame(loop);
    })();
</script>
